<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<body onload = "set_blank()">
    <div style="text-align: center;">
        <img src="../static/images/title.png" style="margin-top: 100px; margin-bottom: 20px;">
        <div>
            <img src="../static/images/step0.png" alt="Hangman Image" style="height: 20;width: 20; margin: 20px;"/>
            <div id= "answer" style="font-size: xx-large; margin: 20px; text-align: center;  display: inline-block;"><div>__ __ __ __ __ __</div></div>
            
        </div>
    </div>
    <div class="wrapper" style="margin-top: 50px;">
        <div class="alphabet">
        <button onclick="start_game();btn_off()" id="alphabeta" class="letter" data-letter="a">A</button>
        <button onclick="start_game();btn_off()" id="alphabetb" class="letter" data-letter="b">B</button>
        <button onclick="start_game();btn_off()" id="alphabetc" class="letter" data-letter="c">C</button>
        <button onclick="start_game();btn_off()" id="alphabetd" class="letter" data-letter="d">D</button>
        <button onclick="start_game();btn_off()" id="alphabete" class="letter" data-letter="e">E</button>
        <button onclick="start_game();btn_off()" id="alphabetf" class="letter" data-letter="f">F</button>
        <button onclick="start_game();btn_off()" id="alphabetg" class="letter" data-letter="g">G</button>
        <button onclick="start_game();btn_off()" id="alphabeth" class="letter" data-letter="h">H</button>
        <button onclick="start_game();btn_off()" id="alphabeti" class="letter" data-letter="i">I</button>
        <button onclick="start_game();btn_off()" id="alphabetj" class="letter" data-letter="j">J</button>

        <button onclick="start_game();btn_off()" id="alphabetn" class="letter" data-letter="n">N</button>

        <button onclick="start_game();btn_off()" id="alphabets" class="letter" data-letter="s">S</button>
        <button onclick="start_game();btn_off()" id="alphabett" class="letter" data-letter="t">T</button>

        </div>
